paths = ["docs"]
ignore = ["build"]

[tool.hatch]
env.default-type = "path"

[build.hatch.envs.default]
python = ["python3.11", "python3.12"]

[tool.semantic_release]
version_variable = "claude_subagent/__init__.py:__version__"
build_command = "python -m build"
upload_to_pypi = true
upload_to_release = true
version_pattern = "^(?P<v>\\d+\\.\\d+\\.\\d+)"
major_on_zero = false
tag_format = "v{version}"
tag_message = "Release version {version}"
changelog_sections = [
    "feature",
    "fix",
    "performance",
    "security",
    "documentation",
    "misc",
]
commit_message = "Release {version} ðŸŽ‰"
