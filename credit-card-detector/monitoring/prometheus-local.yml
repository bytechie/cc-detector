global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: credit-card-detector-local-monitoring

rule_files:
  - "/etc/prometheus/rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s
    metrics_path: '/metrics'

  # Local Credit Card Detector App (running on host machine)
  - job_name: 'credit-card-detector'
    static_configs:
      - targets: ['host.docker.internal:5000']
    scrape_interval: 15s
    metrics_path: '/metrics'
    scrape_timeout: 10s
    scrape_protocols:
      - OpenMetricsText1.0.0
      - OpenMetricsText0.0.1
      - PrometheusText1.0.0
      - PrometheusText0.0.4

  # PostgreSQL Database (running in Docker)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Redis Cache (running in Docker)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Presidio Analyzer (running in Docker)
  - job_name: 'presidio-analyzer'
    static_configs:
      - targets: ['presidio-analyzer:3000']
    scrape_interval: 30s
    metrics_path: '/metrics'
    scrape_timeout: 10s

  # Presidio Anonymizer (running in Docker)
  - job_name: 'presidio-anonymizer'
    static_configs:
      - targets: ['presidio-anonymizer:3001']
    scrape_interval: 30s
    metrics_path: '/metrics'
    scrape_timeout: 10s

  # Grafana (running in Docker)
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Optional: Node Exporter (if you want to add it later)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Optional: cAdvisor (if you want to add it later)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    metrics_path: '/metrics'