global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'credit-card-detector-monitoring'

rule_files:
  - "/etc/prometheus/rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s
    metrics_path: '/metrics'

  # Main Application - Credit Card Detector
  - job_name: 'credit-card-detector'
    static_configs:
      - targets: ['host.docker.internal:5000']
    scrape_interval: 15s
    metrics_path: '/metrics'
    scrape_timeout: 10s

  # PostgreSQL Database (optional)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Redis Cache (optional)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3002']
    scrape_interval: 30s
    metrics_path: '/metrics'