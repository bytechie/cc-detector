# Credit Card Detector - Unified Docker Compose
# Supports multiple environments via docker-compose.yml overrides

version: '3.8'

services:
  # Main Application
  credit-card-detector:
    build:
      context: .
      target: ${BUILD_TARGET:-basic}
    container_name: credit-card-detector
    ports:
      - "${DETECTOR_PORT:-5000}:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-5000}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SECRET_KEY=${SECRET_KEY:-dev-key-change-in-production}
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - app_data:/app/data
    networks:
      - app-network
    restart: unless-stopped

  # Optional Presidio Services (for advanced detection)
  presidio-analyzer:
    image: mcr.microsoft.com/presidio-analyzer:latest
    container_name: presidio-analyzer
    ports:
      - "${PRESIDIO_ANALYZER_PORT:-3000}:3000"
    environment:
      - ANALYZER_LOG_LEVEL=${PRESIDIO_LOG_LEVEL:-INFO}
    networks:
      - app-network
    profiles:
      - presidio
      - advanced

  presidio-anonymizer:
    image: mcr.microsoft.com/presidio-anonymizer:latest
    container_name: presidio-anonymizer
    ports:
      - "${PRESIDIO_ANONYMIZER_PORT:-3001}:3001"
    environment:
      - ANONYMIZER_LOG_LEVEL=${PRESIDIO_LOG_LEVEL:-INFO}
    networks:
      - app-network
    profiles:
      - presidio
      - advanced

  # Optional Database Services
  postgres:
    image: postgres:15-alpine
    container_name: credit-card-detector-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-creditcard_detector}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - app-network
    profiles:
      - database
      - production

  redis:
    image: redis:7-alpine
    container_name: credit-card-detector-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    profiles:
      - database
      - production

  # Optional Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: credit-card-detector-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - app-network
    profiles:
      - monitoring
      - production

  grafana:
    image: grafana/grafana:latest
    container_name: credit-card-detector-grafana
    ports:
      - "${GRAFANA_PORT:-3002}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - app-network
    profiles:
      - monitoring
      - production

  # Optional Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: credit-card-detector-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - credit-card-detector
    networks:
      - app-network
    profiles:
      - nginx
      - production

volumes:
  app_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16