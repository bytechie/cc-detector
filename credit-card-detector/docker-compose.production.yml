# Production Override
version: '3.8'

services:
  credit-card-detector:
    build:
      target: production
    environment:
      - FLASK_ENV=production
      - DEBUG=false
      - LOG_LEVEL=WARNING
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - postgres
      - redis
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: always

  # Enable all production services
  postgres:
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    restart: always

  redis:
    restart: always

  prometheus:
    restart: always
    volumes:
      - ./config/production/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    restart: always

  nginx:
    restart: always